    <style>
        /* Container for the cards */
        #container {
            display: flex;
            flex-wrap: wrap; /* Allows the cards to wrap to the next line if necessary */
            justify-content: space-around; /* Distributes the cards evenly */
            gap: 20px; /* Space between the cards */
            padding: 20px;
        }

        /* Individual card styling */
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Ensures that the content stays within the rounded corners */
            transition: transform 0.2s ease-in-out; /* Smooth zoom-in effect on hover */
        }

        /* Hover effect for the cards */
        .card:hover {
            transform: scale(1.05); /* Zooms in slightly when hovering */
        }

        .card-img-top {
            width: 100%;
            height: 200px; /* Set the height to ensure uniformity */
            object-fit: contain; /* Ensures the image covers the entire area */
        }


        /* Card body styling */
        .card-body {
            padding: 15px;
            text-align: center;
        }

        /* Button styling */
        .card-body button {
            background-color: #007bff; /* Blue background */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card-body button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
