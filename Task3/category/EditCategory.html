  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">

        <a class="navbar-brand" href="#">MyWebsite</a>

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"

          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/Home/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/product/product.html"
                onclick="ClearStorage()"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/category/category.html">Category</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Admin
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="/product/AddProduct.html"
                    >Add Product</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/category/AddCategory.html"
                    >Add Category</a
                  >

                <li>
                  <a class="dropdown-item" href="/product/EditProduct.html"
                    >Edit Product</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="/category/EditCategory.html"
                    >Edit Category</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"

            />

              Search
            </button>
          </form>
        </div>
      </div>

    <div class="container mt-5">
      <h2 class="mb-4">Update Category</h2>
      <form   id="form">
            <div class="mb-3">
                <label for="CategoryName" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="CategoryName" name="CategoryName" placeholder="Enter category name" required>
            </div>
            <div class="mb-3">
                <label for="CategoryImage" class="form-label">Category Image</label>
                <input type="file" class="form-control" id="CategoryImage" name="CategoryImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary" onclick="updateCategory()">Update Category</button>
        </form>
    </div>
   

  <script src="Editcategory.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
