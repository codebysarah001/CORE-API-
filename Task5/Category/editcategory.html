<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            overflow-x: hidden;
        }
        #sidebar {
            height: 100vh;
            position: fixed;
            width: 250px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .nav-link {
            color: #333;
            font-size: 1.1rem;
        }
        .nav-link.active {
            font-weight: bold;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .content {
            padding-left: 270px;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <nav id="sidebar" class="navbar bg-light flex-column shadow-sm p-3">
            <a class="navbar-brand mb-4" href="#">MyWebsite</a>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/Home/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Product/product.html">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Category/category.html">Category</a>
                </li>
            </ul>
        </nav>
        <div class="content container mt-5">
            <h2 class="mb-4">Update Category</h2>
            <form id="form">
                <div class="mb-3">
                    <label for="CategoryName" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="CategoryName" name="CategoryName" placeholder="Enter category name" required>
                </div>
                <div class="mb-3">
                    <label for="CategoryImage" class="form-label">Category Image</label>
                    <input type="file" class="form-control" id="CategoryImage" name="CategoryImage" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Category</button>
            </form>
        </div>
    </div>

    <script src="/Category/editcategory.js"></script>
</body>
</html>
